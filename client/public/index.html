<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/short.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      rel="apple-touch-icon"
      href="apple-icon-180x180-dunplab-manifest-34821.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
      integrity="sha256-zmfNZmXoNWBMemUOo1XUGFfc0ihGGLYdgtJS3KCr/l0="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="./Vector2.js" charset="utf-8"></script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Impulse</title>
    <style media="screen">
      .canvas-bg {
        min-height: 100vh;
        width: 100vw;
        pointer-events: all;
      }

      .canvas-wrapper {
        position: fixed;
        z-index: 0;
        top: 0;
        left: 0;
        min-height: calc(100vh - 56px);
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div class="canvas-wrapper">
      <canvas id="canvas" class="canvas-bg"></canvas>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="text/javascript">
      const title = document.title;
      // const script = document.querySelector("script#theme")
      // const theme = JSON.parse(localStorage.getItem('premiumTheme'))
      window.addEventListener("blur", () => {
        document.title = "Come back, I miss you.";
      });

      window.addEventListener("focus", () => {
        document.title = title;
      });
    </script>
    <div id="root"></div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        console.log(
          "%cPlease use the developer tools with caution.",

        );
        console.log(
          "%cThis is a public application, after all and you might encounter all sorts of nefarious actors.",
          "font-size: 1.3rem; color: yellow; font-family: Roboto, sans-serif;"
        );
        console.log(
          "%cIf you have developer experience enabled, feel free to execute the given code here.",
          "font-size: 1.2rem; color: green; font-family: Roboto, sans-serif;"
        );

  </body>
</html>
